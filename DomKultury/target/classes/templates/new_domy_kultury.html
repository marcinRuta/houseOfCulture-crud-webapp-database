<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../static/css/tabele.css" th:href="@{/css/tabele.css}" >
<title>Aplikacja do obsługi Domu Kultury</title>
</head>
<body>

	<div align="center">
		<!--  Page header  -->
		<h1>Wprowadz nowy Dom Kultury</h1>

		<form action="#" th:action="@{/saveDK}" th:object="${NowyDom}"
			method="post">

			<!-- Table -->
			<table class="cinereousTable">

				<!-- Table first row -->

				<tr>
					<td>Nazwa Domu:</td>
					<td><input type="text" th:field="*{Nazwa}"></td>
				</tr>

				<!-- Table 2nd row -->

				<tr>
					<td>Data_zalozenia: (format rrrr-mm-dd):</td>
					<td><input type="date" th:field="*{Data_zalozenia}"></td>
				</tr>

				<!-- Table 3rd row -->

				<tr>
					<td>Imie i nazwisko dyrektora:</td>
					<td><input type="text" th:field="*{Dyrektor}"></td>
				</tr>

				<!-- Table 4th row -->

				<tr>
					<td>ID adresu:</td>
					<td><input type="text" th:field="*{ID_Adresu}"></td>
				</tr>
				
				<!-- Button save -->
				<tr>
					<td colspan="2"><button class="button" type="submit">Save</button></td>
				</tr>



			</table>
		</form>
					<br/>	
				<!-- EXIT -->
				<a href="/DK">Powrót</a>
	</div>
</body>
</html>
