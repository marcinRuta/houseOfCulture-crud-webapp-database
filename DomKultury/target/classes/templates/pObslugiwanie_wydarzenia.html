<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aplikacja do obsługi Domu Kultury</title>
<link rel="stylesheet" href="../static/css/tabele.css" th:href="@{/css/tabele.css}" >
</head>
<body>

	<div align="center">
		<!--  Page header  -->
		<h1>Twoje lista realizacji wydarzeń</h1>

		<!-- Table -->
		<table class="cinereousTable">

			<!-- Table header -->
			<thead>
				<tr>
					<th>ID Pracownika</th>
					<th>ID Realizacji Wydarzenia</th>
				</tr>
			</thead>

			<!-- Table body-->
			<tbody>
				<tr
					th:each="Obslugiwanie_wydarzenia : ${plistObslugiwanie_wydarzenia}">
					<td th:text="${Obslugiwanie_wydarzenia.ID_Pracownika}">ID_Pracownika</td>
					<td th:text="${Obslugiwanie_wydarzenia.ID_Realizacji_Wydarzenia}">ID_Realizacji_Wydarzenia</td>

				</tr>
			</tbody>
		</table>
		<br/>
		<!-- EXIT -->
		<a href="/v/tables">Powrót</a>

	</div>
</body>
</html>
