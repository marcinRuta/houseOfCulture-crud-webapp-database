<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aplikacja do obsługi Domu Kultury</title>
</head>
<body>

	<div align="center">
		<!--  Page header  -->
		<h1>Lista zapisów na  wydarzenia w Domu Kultury</h1>

		<!-- Table -->
		<table border="1" cellpadding="10">

			<!-- Entry to a new page -->
			<a href="/newZNW">Dodaj nowy zapis na wydarzenie </a>

			<!-- Table header -->
			<thead>
				<tr>
					<th>ID_Uczestnika</th>
					<th>ID_Realizacji_Wydarzenia</th>
					<th>Data_Zapisu</th>
				</tr>
			</thead>

			<!-- Table body-->
			<tbody>
				<tr th:each="Zapisy_na_wydarzenie : ${listZapisy_na_wydarzenie}">
					<td th:text="${Zapisy_na_wydarzenie.ID_Uczestnika}">ID_Uczestnika</td>
					<td th:text="${Zapisy_na_wydarzenie.ID_Realizacji_Wydarzenia}">ID_Realizacji_Wydarzenia</td>
					<td th:text="${Zapisy_na_wydarzenie.Data_Zapisu}">Data_Zapisu</td>
				</tr>
			</tbody>
		</table>

		<!-- EXIT -->
		<a href="/tables">Powrót</a>

	</div>
</body>
</html>
