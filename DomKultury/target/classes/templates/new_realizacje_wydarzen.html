<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aplikacja do obsługi Domu Kultury</title>
</head>
<body>

	<div align="center">
		<!--  Page header  -->
		<h1>Wprowadz nową realizacje wydarzenia</h1>

		<form action="#" th:action="@{/saveRW}" th:object="${NowaRelizacja_wydarzenia}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->

				<tr>
					<td>ID realizacji wydarzenia</td>
					<td><input type="text" th:field="*{ID_Realizacji_Wydarzenia}"></td>
				</tr>

				<!-- Table 2nd row -->

				<tr>
					<td>Data Wydarzenia</td>
					<td><input type="text" th:field="*{Data_Wydarzenia}"></td>
				</tr>

				<!-- Table 3nd row -->

				<tr>
					<td>Cena Wydarzenia</td>
					<td><input type="text" th:field="*{Cena}"></td>
				</tr>
				
					<!-- Table 4nd row -->

				<tr>
					<td>ID Wydarzenia</td>
					<td><input type="text" th:field="*{ID_Wydarzenia}"></td>
				</tr>
				
					<!-- Table 5nd row -->

				<tr>
					<td>ID Sali</td>
					<td><input type="text" th:field="*{ID_Sali}"></td>
				</tr>
				
				
				<!-- Button save -->
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>



			</table>
		</form>
						
				<!-- EXIT -->
				<a href="/RW">Powrót</a>
	</div>
</body>
</html>
