<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aplikacja do obsługi Domu Kultury</title>
<link rel="stylesheet" href="../static/css/tabele.css" th:href="@{/css/tabele.css}" >
</head>
<body>

	<div align="center">
		<!--  Page header  -->
		<h1>Twoje wynagrodzenia zapisane w Domu Kultury</h1>

		<!-- Table -->
		<table class="cinereousTable">


			<!-- Table header -->
			<thead>
				<tr>
					<th>ID Wynagrodzenia</th>
					<th>Data Wyslania Wynagrodzenia</th>
					<th>Kwota Wynagrodzenia</th>
					<th>ID Pracownika</th>
				</tr>
			</thead>

			<!-- Table body-->
			<tbody>
				<tr th:each="Wynagrodzenia : ${plistWynagrodzenia}">
					<td th:text="${Wynagrodzenia.ID_Wynagrodzenia}">ID_Wynagrodzenia</td>
					<td th:text="${Wynagrodzenia.Data_Wyslania_Wynagrodzenia}">Data_Wyslania_Wynagrodzenia</td>
					<td th:text="${Wynagrodzenia.Kwota_Wynagrodzenia}">Kwota_Wynagrodzenia</td>
					<td th:text="${Wynagrodzenia.ID_Pracownika}">ID_Pracownika</td>

				</tr>
			</tbody>
		</table>
		<br/>
		<!-- EXIT -->
		<a href="/v/tables">Powrót</a>

	</div>
</body>
</html>
