<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aplikacja do obsługi Domu Kultury</title>
</head>
<body>

	<div align="center">
		<!--  Page header  -->
		<h1>Wprowadz nowe Wynagrodzenie</h1>

		<form action="#" th:action="@{/saveWYN}" th:object="${NoweWynagrodzenie}"
			method="post">

			<!-- Table -->
			<table border="1" cellpadding="10">

				<!-- Table first row -->

				<tr>
					<td>Data wyslania wynagrodzenia:</td>
					<td><input type="text" th:field="*{Data_Wyslania_Wynagrodzenia}"></td>
				</tr>

				<!-- Table 2nd row -->

				<tr>
					<td>Kwota wynagrodzenia</td>
					<td><input type="text" th:field="*{Kwota_Wynagrodzenia}"></td>
				</tr>

				<!-- Table 3rd row -->

				<tr>
					<td>ID pracownika</td>
					<td><input type="text" th:field="*{ID_Pracownika}"></td>
				</tr>

				<!-- Button save -->
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>



			</table>
		</form>
						
				<!-- EXIT -->
				<a href="/WYN">Powrót</a>
	</div>
</body>
</html>
