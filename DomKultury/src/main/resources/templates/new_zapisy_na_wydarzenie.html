<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aplikacja do obsługi Domu Kultury</title>
<link rel="stylesheet" href="../static/css/tabele.css" th:href="@{/css/tabele.css}" >
</head>
<body>

	<div align="center">
		<!--  Page header  -->
		<h1>Wprowadz nowy zapis</h1>

		<form action="#" th:action="@{/saveZNW}" th:object="${NowyZapis_na_wydarzenie}"
			method="post">

			<!-- Table -->
			<table class="cinereousTable">

				<!-- Table first row -->

				<tr>
					<td>ID Uczestnika:</td>
					<td><input type="text" th:field="*{ID_Uczestnika}"></td>
				</tr>

				<!-- Table 2nd row -->

				<tr>
					<td>ID realizacji wydarzenia</td>
					<td><input type="text" th:field="*{ID_Realizacji_Wydarzenia}"></td>
				</tr>
				
				<!-- Table 3rd row -->

				<tr>
					<td>Data zapisu:</td>
					<td><input type="date" th:field="*{Data_Zapisu}"></td>
				</tr>

				<!-- Button save -->
				<tr>
					<td colspan="2"><button class="button" type="submit">Save</button></td>
				</tr>



			</table>
		</form>
						<br/>
				<!-- EXIT -->
				<a href="/ZNW">Powrót</a>
	</div>
</body>
</html>
