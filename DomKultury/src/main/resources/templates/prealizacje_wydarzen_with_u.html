<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aplikacja do obsługi Domu Kultury</title>
<link rel="stylesheet" href="../static/css/tabele.css" th:href="@{/css/tabele.css}" >
</head>
<body>

	<div align="center">
		<!--  Page header  -->
		<h1>Uczestnicy danej realizacji</h1>

		<!-- Table -->
		<table class="cinereousTable">

			<!-- Table header -->
			<thead>
				<tr>
					<th>ID Uczestnika</th>
					<th>Imie</th>
					<th>Nazwisko</th>
					<th>Plec</th>
					<th>Data urodzenia</th>
					<th>Numer Telefonu</th>
					<th>Email</th>
					<th>ID Adresu</th>

				</tr>
			</thead>

			<!-- Table body-->
			<tbody>
				<tr th:each="Uczestnicy : ${pulistUczestnicy}">
					<td th:text="${Uczestnicy.ID_Uczestnika}">ID_Uczestnika</td>
					<td th:text="${Uczestnicy.Imie}">Imie</td>
					<td th:text="${Uczestnicy.Nazwisko}">Nazwisko</td>
					<td th:text="${Uczestnicy.Plec}">Plec</td>
					<td th:text="${Uczestnicy.Data_urodzenia}">Data_urodzenia</td>
					<td th:text="${Uczestnicy.Numer_telefonu}">Numer_Telefonu</td>
					<td th:text="${Uczestnicy.Email}">Email</td>
					
					<td th:text="${Uczestnicy.ID_Adresu}">ID_Adresu</td>
			

				</tr>
			</tbody>
		</table>
		<br/>
		<!-- EXIT -->
		<a href="/v/RW/">Powrót</a>

	</div>
</body>
</html>
