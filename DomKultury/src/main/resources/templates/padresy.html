<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Aplikacja do obsługi Domu Kultury</title>
<link rel="stylesheet" href="../static/css/tabele.css" th:href="@{/css/tabele.css}" >
</head>
<body>

	<div align="center">
		<!--  Page header  -->
		<h1>Adresy zapisane w Domu Kultury</h1>

		<!-- Table -->
		<table class="cinereousTable">

			<!-- Table header -->
			<thead>
				<tr>
					<th>ID Adresu</th>
					<th>Ulica</th>
					<th>Nr Domu</th>
					<th>Nr mieszkania</th>
					<th>ID Poczty</th>
				</tr>
			</thead>

			<!-- Table body-->
			<tbody>
				<tr th:each="Adresy : ${plistAdresy}">
					<td th:text="${Adresy.ID_Adresu}">ID_Adresu</td>
					<td th:text="${Adresy.Ulica}">Ulica</td>
					<td th:text="${Adresy.Nr_Domu}">Nr_Domu</td>
					<td th:text="${Adresy.Nr_mieszkania}">Nr_mieszkania</td>
					<td th:text="${Adresy.ID_Poczty}">ID_Poczty</td>
				</tr>
			</tbody>
		</table>
		<br/>
		<!-- EXIT -->
		<a href="/v/tables">Powrót</a>

	</div>
</body>
</html>
