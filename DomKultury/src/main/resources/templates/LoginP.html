<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Aplikacja do obsługi Domu Kultury</title>
<link rel="stylesheet" href="../static/css/tabele.css" th:href="@{/css/tabele.css}" >
</head>
<body>

	<div align="center">
		<!--  Page header  -->
		<h1>Logowanie Pracownika</h1>
		<br>

			<form action="#" th:action="@{/logP}" method="post"
			th:object="${login}">

			<!-- Table -->
			<table class="cinereousTable">

				<!-- Table first row -->

				<tr>
					<td>Użytkownik:</td>
					<td><input type="text" th:field="*{login}"></td>
				</tr>

				<!-- Table 2nd row -->

				<tr>
					<td>Hasło:</td>
					<td><input type="password" th:field="*{password}"></td>
				</tr>
					<!-- Table 3nd row -->
				
				<!-- Button save -->
				<tr>
					<td colspan="2"><button class="button" type="submit">Zaloguj się</button></td>
				</tr>



			</table>
		</form>
			<br/>
		<!-- EXIT -->
		<a href="/">Powrót</a>

	</div>
</body>
</html>
