<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../static/css/tabele.css" th:href="@{/css/tabele.css}" >
<title>Aplikacja do obsługi Domu Kultury</title>
</head>
<body>

	<div align="center">

		<!-- Page header -->
		<h1>Edytowanie Wydarzenie</h1>

		<!-- End line/new line -->

		<br />

		<form action="#" th:action="@{/updateW}" th:object="${EditWydarzenia}"
			method="post">

			<!-- Table -->
			<table class="cinereousTable">

				<tr>
					<td>ID:</td>
					<td><input type="text" th:field="*{ID_Wydarzenia}"
						readonly="readonly"></td>

				</tr>
				<tr>
					<td>Nazwa Wydarzenia:</td>
					<td><input type="text" th:field="*{Nazwa_Wydarzenia}"></td>

				</tr>
				<tr>
					<td>Maksymalna Ilość Uczestników:</td>
					<td><input type="text"
						th:field="*{Maksymalna_Ilosc_Uczestnikow}"></td>

				</tr>
				<tr>
					<td>Czy wymagana zgoda Rodzica?:</td>
					<td><select th:field="*{Wymagana_Zgoda_Rodzica}">
							<option value="T">Tak</option>
							<option value="N">Nie</option>
					</td>

				</tr>
				<tr>
					<td>ID Domu:</td>
					<td><input type="text" th:field="*{ID_Domu}"></td>

				</tr>

				<!--  Button for save -->
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>

			</table>
		</form>
		<br/>
		<!-- EXIT -->
		<a href="/W">Powrót</a>
	</div>

</body>
</html>
