<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{tabele.css}" >
<meta charset="UTF-8">
<title>Aplikacja do obsługi Domu Kultury</title>
</head>
<body>

	<div align="center">
		<!--  Page header  -->
		<h1>Domy Kultury</h1>
	<a href="/newDK">Dodaj nowe Domy kultury</a>
		<br/><br/>
		<!-- Table -->
		<table class="cinereousTable">
			
			<!-- Entry to a new page -->
		
			
			<!-- Break line -->
		
			
			<!-- Table header -->
			<thead>
				<tr>
					<th>ID Domu</th>
					<th>Nazwa</th>
					<th>Data założenia</th>
					<th>Dyrektor</th>
					<th>ID Adresu</th>
					<th>Akcja</th>
				</tr>
			</thead>

			<!-- Table body-->
			<tbody>
				<tr th:each="Domy_kultury : ${listDomy}">
					<td th:text="${Domy_kultury.ID_Domu}">ID_Domu</td>
					<td th:text="${Domy_kultury.Nazwa}">Nazwa</td>
					<td th:text="${Domy_kultury.Data_zalozenia}">Data_zalozenia</td>
					<td th:text="${Domy_kultury.Dyrektor}">Dyrektor</td>
					<td th:text="${Domy_kultury.ID_Adresu}">id_adresu</td>
					
					<td><a th:href="@{'/editDK/' + ${Domy_kultury.ID_Domu}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/deleteDK/' +${Domy_kultury.ID_Domu}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<br/>
			<!-- EXIT -->
			<a href="/tables">Powrót</a>

	</div>
</body>
</html>
